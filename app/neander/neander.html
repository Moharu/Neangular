<div class="row">
        <div class="col-md-6 col-md-push-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">
                        Neander
                    </h3>
                </div>
                <div class="panel-body text-center">
                <div class="form-inline">
                    <div class="form-group">
                        <label>AC</label>
                        <input class="form-control text-center" type="number" onFocus="this.select();" max="255" min="0" ng-model="neanderState.AC">
                    </div>
                    <div class="form-group">
                        <label>PC</label>
                        <input class="form-control text-center" type="number" onFocus="this.select();" max="255" min="0" ng-model="neanderState.PC">
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group h3">
                        <label>N</label>
                        <span class="glyphicon" 
                        ng-class="{'glyphicon-ok-sign':(neanderState.N), 
                        'text-success':(neanderState.N),
                        'glyphicon-remove-sign':(!neanderState.N),
                        'text-danger':(!neanderState.N)}" 
                        aria-hidden="true"></span>
                    </div>
                    <div class="form-group h3">
                        <label>Z</label>
                        <span class="glyphicon" 
                        ng-class="{'glyphicon-ok-sign':(neanderState.Z), 
                        'text-success':(neanderState.Z),
                        'glyphicon-remove-sign':(!neanderState.Z),
                        'text-danger':(!neanderState.Z)}" 
                        aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label>Acessos</label>
                        <input class="form-control text-center" type="number" onFocus="this.select();" ng-model="neanderState.access">
                    </div>
                    <div class="form-group">
                        <label>Instruções</label>
                        <input class="form-control text-center" type="number" onFocus="this.select();" ng-model="neanderState.instructions">
                    </div>
                </div>
                    <button class="btn btn-primary" ng-click="step()">STEP</button>
                    <button class="btn btn-danger" ng-click="run()">RUN</button>
                </div>
                <div class="panel-footer">
                    test
                </div>
            </div>
        </div>
        <div class="col-md-3 col-md-pull-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Programa
                    </h3>
                </div>
                <!-- PROGRAMA INICIO -->

        <table class="table table-fixed text-right">
          <thead>
            <tr>
              <th class="col-xs-3">End</th><th class="col-xs-3">Dado</th><th class="col-xs-6">Mnemônico</th>
            </tr>
          </thead>
          <tbody>
            <tr class="h3" ng-repeat="x in neanderState.memory track by $index" ng-class="{'success':($index == neanderState.PC)}">
              <td class="col-xs-3">{{$index}}</td>
              <td class="col-xs-3">
                  <div class="form-inline">
                    <input onFocus="this.select();" max="255" min="0"ng-model="neanderState.memory[$index]" class="form-control text-right input-sm" type="number"/>
                  </div>
              </td>
              <td class="col-xs-6 text-center">NYI</td>
            </tr>
          </tbody>
        </table>

                <!-- PROGRAMA FIM -->
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Dados
                    </h3>
                </div>                
                <!-- DADOS INICIO -->

        <table class="table table-fixed text-right">
          <thead>
            <tr>
              <th class="col-xs-6">End</th><th class="col-xs-6">Dado</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr ng-repeat="x in neanderState.memory track by $index" id="data-{{$index}}">
              <td class="col-xs-6">{{$index}}</td>
              <td class="col-xs-6">
                <input onFocus="this.select();" max="255" min="0" ng-model="neanderState.memory[$index]" class="form-control text-right input-sm" type="number"/>
              </td>
            </tr>
          </tbody>
        </table>
        <div after-render></div>
                <!-- DADOS FIM -->
            </div>
        </div>
    </div>
